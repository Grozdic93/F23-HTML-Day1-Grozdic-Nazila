<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="survey-body">
    <h1 id=title>Application</h1>
    <p id="fill-form">fill the form below</p>
    <form id="survey-form">
        <fieldset class="complete-fieldset">
            <legend class="legend1">Personal info</legend>
            <label id="name-label" for="name">Enter your name: <input type="text" id="name" required
                    placeholder="John"></label>
            <label id="last-name-label" for="last-name">Enter your last name: <input type="text" id="last-name" required
                    placeholder="Doe"></label>
            <label id="email-label" for="email">Email: <input type="email" required id="email"
                    placeholder="example@gmail.com"></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z,0-9]{8,}" required placeholder="a-z, 0-9, min 8 chars" /></label>
            <label id="number-label" for="number">Date of birth: <input type="number" id="number" min="1910" max="2020"
                    value="1990" required placeholder="1990"></label>
            <label id="phone-label" for="phone-number">Phone number (optional): <input type="tel" id="phone-number"
                    pattern="[0-9]" placeholder="06761234123"></label>
            <label id="dropdown-label" for="dropdown">Where do you come from? </label>
            <select id="dropdown" name="dropdown">
                <option>(select one)</option>
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>Australia</option>

            </select>

            <label id="language" for="language">interests
            </label>
            <select id="language" name="language" multiple size="5">
                <optgroup label="(choose one or more)">
                    <option>sculpture</option>
                    <option>painting</option>
                    <option>nice view</option>
                    <option>arhitecture</option>
                    <option>new design</option>
                    <option>night life</option>
                </optgroup>
                <option>Other</option>

            </select>
        </fieldset>
        <fieldset class="radios">
            <legend class="legend2">choose a travel plan</legend>
            <p>
                <input type="radio" name="object" id="family-house" value="family-house">
                <label for="family-house">solo trip</label>
            </p>

            <p>
                <input type="radio" name="object" id="flat" value="flat">
                <label for="flat">2 persone special</label>
            </p>
            <p>
                <input type="radio" name="object" id="studio" value="studio">
                <label for="studio">Family bundle!</label>
            </p>

        </fieldset>
        <fieldset class="checkboxes">
            <legend class="legend3">What should yourr apartment incloud?</legend>
            <p>
                <input type="checkbox" name="balcony" id="balcony" value="balcony">
                <label for="balcony">Balcony</label>
            </p>
            <p>
                <input type="checkbox" name="garden" value="garden" id="garden">
                <label for="garden">Garden</label>
            </p>
            <p>
                <input type="checkbox" name="view" value="view" id="view">
                <label for="view">View</label>
            </p>
            <p>
                <input type="checkbox" name="klima" value="klima" id="klima">
                <label for="klima">Klima</label>
            </p>
            <p>
                <input type="checkbox" name="smart" id="smart" value="smart">
                <label for="smart">Smart tehnology</label>
            </p>
            <label id="textarea-label" for="additional-info">if we missed somethingh, please write to us</label>
            <textarea name="additional-info" id="additional-info" placeholder="type here..." cols="30"
                rows="10"></textarea>

        </fieldset>
        <input type="submit" id="submit" name="submit">
    </form>
    <footer class="survey-footer">
        <nav class="survey-nav">
            <a href="/index.html">Home!</a>
            <a href="/contact.html">ask a question!</a>
            <a href="/plan.html">daily plan</a>
            <a href="/about.html">About us</a>
        </nav>
    </footer>
</body>

</html>
